<!-- Modal visible autom치ticamente -->
<div *ngIf="modalVisible" class="modal fade show d-block" id="changePassword" tabindex="-1" aria-hidden="true"
    style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

     <!-- Header con X para cerrar -->
     <div class="modal-header">
       <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
     </div>

     <div class="modal-body">
       <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Contrase침a Actual</label>
          <div class="position-relative">
            <input
             [type]="showCurrentPassword ? 'text' : 'password'"
             class="form-control"
             formControlName="currentPassword"
             [ngClass]="onValidate('currentPassword')"
            >
            <i class="bi"
              [ngClass]="showCurrentPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="toggleCurrentPassword()"
              style="cursor: pointer; position: absolute; right: 32px; top: 20px; transform: translateY(-50%);"></i>
            <div class="invalid-feedback">{{ showError('currentPassword') }}</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Nueva Contrase침a</label>
          <div class="position-relative">
            <input
             [type]="showNewPassword ? 'text' : 'password'"
             class="form-control"
             formControlName="newPassword"
             [ngClass]="onValidate('newPassword')"
            >
            <i class="bi"
              [ngClass]="showNewPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="toggleNewPassword()"
              style="cursor: pointer; position: absolute; right: 32px; top: 20px; transform: translateY(-50%);"></i>
            <div class="invalid-feedback">{{ showError('newPassword') }}</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirmar Nueva Contrase침a</label>
          <div class="position-relative">
            <input
             [type]="showConfirmPassword ? 'text' : 'password'"
             class="form-control"
             formControlName="confirmNewPassword"
             [ngClass]="onValidate('confirmNewPassword')"
            >
            <i class="bi"
              [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="toggleConfirmPassword()"
              style="cursor: pointer; position: absolute; right: 32px; top: 20px; transform: translateY(-50%);"></i>
            <div class="invalid-feedback">{{ showError('confirmNewPassword') }}</div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
        </div>

       </form>
     </div>

    </div>
  </div>
